<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Shopping</title>

		{% load staticfiles %}

		<link rel="stylesheet" type="text/css" href="{% static 'catalog/styles/styles.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'catalog/styles/bootstrap.min.css' %}" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/catalog">FunShop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!--login-->
                    {% if user.is_authenticated %}
                        <li>
                            <a href="/accounts/my_account">Profile</a>
                        </li>
                        <li>
                            <a href="/accounts/logout">Logout</a>
                        </li>
                        <li>
                            <a href="/cart">Cart</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="/accounts/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->

            <!--shopping cart details-->
            
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <br />
        <br />
        <br />
        <br />
        <br />

        {% block site_wrapper %}

		{% endblock %}

		<!--product Description Block-->
		{% block product %}

		{% endblock %}

        <!-- Footer -->
        <footer class="footer">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Copyright &copy; Wise Cells Learning Solutions 2014</p>
                </div>
            </div>
        </div>
        </footer>

    </div>
    <!-- /.container -->

    <script type="text/javascript" src="{% static 'catalog/scripts/jquery-1.11.3.js'%}"></script>
	<script type="text/javascript" src="{% static 'catalog/scripts/bootstrap.min.js'%}"></script>
</body>

</html>

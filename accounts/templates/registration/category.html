{% extends "catalog/catalog.html" %}

{% block content %}
{% load staticfiles %}
<h1>{{ c.name }}</h1>
{{ c.description }}
<br /><br />
{% for p in products %}
<div class="product_thumbnail">
	<a href="{{ p.get_absolute_url }}">
		<img width=150px height=150px src="{% static 'catalog/images/' %}{{ p.image}}" 
		alt="{{ p.name }}" class="bn" />
		<br />
		{{ p.name }}
	</a>
</div>
{% endfor %}
{% endblock %}
